<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/lCalendar.css">
    <script src="../lib/lCalendar.min.js"></script>
    <script src=""></script>
    <link rel="stylesheet" href="../css/index.css">
    <title>移动影像</title>
</head>

<body>

    <img src="../img/search_bg.png" alt="" class="bg_img ">
    <div class="check_date yidong_img">
        <div class="list">
            <div class="list_item">
                <span class="list_item_name">ID号</span>
                <input type="text" />
            </div>
            <div class="list_item">
                <span class="list_item_name">姓名</span>
                <input type="text" />
            </div>
            <div class="list_item">
                <span class="list_item_name">检查号</span>
                <input type="text" />
            </div>
            <div class="list_item">
                <span class="list_item_name">类型</span>
                <input type="text" />
            </div>
            <div class="list_item">
                <span class="list_item_name">生日</span>
                <input id="birthday_date" type="text" readonly="" />
            </div>
            <div class="list_item">
                <span class="list_item_name aaa">检查日期</span>
                <div class="check_date_box" id="check_date_box" style="opacity: 0;">

                    <input id="check_date" type="text" readonly="" />
                    <img src="../img/datetime_selected.png" alt="">
                </div>
            </div>
        </div>
        <div class="button_group">
            <button class="fast_search">快速查询</button>
            <button class="setting">设置</button>
            <button class="exit">注销</button>
        </div>
    </div>


</body>

</html>
<script>
    var calendartime1 = new lCalendar();
    calendartime1.init({
        'trigger': '#birthday_date',
        'type': 'date'
    });
    var calendartime2 = new lCalendar();
    calendartime2.init({
        'trigger': '#check_date',
        'type': 'date'
    });
    document.getElementById('check_date').addEventListener('input', function() {
        document.getElementById('check_date_box').style.opacity = 1;
    }, false);
</script>
